<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../markup/css/style.css">
    <title>tablitza</title>
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="3">MY FIRST TABLE</th>
                </tr>
            </thead>
            <tbody>
                <tr class="cell">
                    <td>First cell</td>
                    <td>Second cell</td>
                    <td rowspan="3">6 cells merged together</td>
                </tr>
                <tr>
                    <td colspan="2">2 cells merged into one</td>
                </tr>
                <tr class="cell1">
                    <td>1st cell<br>3rd row</td>
                    <td>2nd cell<br>3rd row</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Do you like tables?</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
